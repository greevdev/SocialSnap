{% extends 'base/has-profile-base.html' %}

{% block page_content %}
    <div class="form-wrapper">
        <h1>Delete Comment</h1>

        <p>Are you sure you want to delete your comment?</p>

        <form class="form" method="post" action="{% url 'delete comment' comment.id %}">
            {% csrf_token %}
            <button type="submit" class="delete-button">Delete Comment</button>
            <span class="help-text" style="text-align: center;"><a style="color: #EEEEEE;" href="{% url 'edit comment' comment.id %}">Cancel</a></span>
        </form>
    </div>
{% endblock %}
